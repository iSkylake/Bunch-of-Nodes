<html>
	<head>
		<title>Styra Exercise</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="lodash.min.js"></script>

	</head>
	<body>

		<!-- MAIN CONTAINER -->

		<div class="container">

			<!-- NODE TABLES -->

			<div class="div-table"></div>

			<!-- SORT BUTTON -->

			<div class="sort-wrapper">
				<h1 class="sort-header">SORT</h1>
				<button class="btn btn-sort-up hover-animation">&#8593;</button>
				<button class="btn btn-sort-down hover-animation">&#8595;</button>
			</div>

			<!-- PATH FINDER -->

			<div class="path-wrapper">
				<input class="path-input dest-input" type="input" placeholder="start">
				<input class="path-input start-input" placeholder="destination" type="input">
				<button class="path-submit hover-animation">FIND PATH</button>
			</div>

			<div class="path-result">
				PATH RESULT
			</div>

		</div>

		<script type="text/javascript" src="mersenne_twister.js"></script>
		<script type="text/javascript" src="generate_nodes.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</body>
</html>
